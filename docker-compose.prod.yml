version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: myapiplatform-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      POSTGRES_DB: ${DB_NAME:-platform}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile
    container_name: myapiplatform-auth
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme_in_production}@postgres:5432/${DB_NAME:-platform}?schema=users
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change_this_secret_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change_this_refresh_secret_in_production}
      ACCESS_TOKEN_TTL_SECONDS: ${ACCESS_TOKEN_TTL:-900}
      REFRESH_TOKEN_TTL_DAYS: ${REFRESH_TOKEN_TTL:-30}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  users:
    build:
      context: .
      dockerfile: apps/users/Dockerfile
    container_name: myapiplatform-users
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme_in_production}@postgres:5432/${DB_NAME:-platform}?schema=users
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change_this_secret_in_production}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  leave:
    build:
      context: .
      dockerfile: apps/leave/Dockerfile
    container_name: myapiplatform-leave
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme_in_production}@postgres:5432/${DB_NAME:-platform}?schema=leaves
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change_this_secret_in_production}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  attendance:
    build:
      context: .
      dockerfile: apps/attendance/Dockerfile
    container_name: myapiplatform-attendance
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme_in_production}@postgres:5432/${DB_NAME:-platform}?schema=attendance
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change_this_secret_in_production}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  evaluation:
    build:
      context: .
      dockerfile: apps/evaluation/Dockerfile
    container_name: myapiplatform-evaluation
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme_in_production}@postgres:5432/${DB_NAME:-platform}?schema=evaluation
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change_this_secret_in_production}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  requests:
    build:
      context: .
      dockerfile: apps/requests/Dockerfile
    container_name: myapiplatform-requests
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme_in_production}@postgres:5432/${DB_NAME:-platform}?schema=requests
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change_this_secret_in_production}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile
    container_name: myapiplatform-gateway
    restart: always
    environment:
      AUTH_SERVICE_URL: http://auth:4001
      USERS_SERVICE_URL: http://users:4002
      LEAVE_SERVICE_URL: http://leave:4003
      ATTENDANCE_SERVICE_URL: http://attendance:4004
      EVALUATION_SERVICE_URL: http://evaluation:4005
      REQUESTS_SERVICE_URL: http://requests:4006
      NODE_ENV: production
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      auth:
        condition: service_started
      users:
        condition: service_started
      leave:
        condition: service_started
      attendance:
        condition: service_started
      evaluation:
        condition: service_started
      requests:
        condition: service_started
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
